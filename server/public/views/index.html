<html lang="en">
<head>
    <meta charset="utf-8">

    <title></title>
    <meta name="description" content="">
    <meta name="author" content="">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="../scripts/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../views/stylesheet.css">

    <script src="../scripts/jquery/dist/jquery.min.js"></script>
    <script src="../scripts/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="../scripts/app.js"></script>
</head>
<body>
<div class="container">
    <h1>Calculator</h1>
<button class="num" value="0" data="0">0</button>
<button class="num" value="1" data="1">1</button>
<button class="num" value="2" data="2">2</button>
<button class="num" value="3" data="3">3</button>
<button class="num" value="4" data="4">4</button>
<button class="num" value="5" data="5">5</button>
<button class="num" value="6" data="6">6</button>
<button class="num" value="7" data="7">7</button>
<button class="num" value="8" data="8">8</button>
<button class="num" value="9" data="9">9</button>

    </br>

<button class="function" value="+" data="+">+</button>
<button class="function" value="-" data="-">-</button>
<button class="function" value="*" data="*">*</button>
<button class="function" value="/" data="/">/</button>
<button class="eq" value="=" data="=">=</button>


<div class="calculationOne"></div>
<div class="calculationTwo"></div>
<div class="calculationThree"></div>
<div class="calculationFour"></div>

<button class="clear">Clear</button>


</div>








<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
